<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #2f2f2f; color:#ccc">
    <ul>
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
        <li>Python</li>
    </ul>
</body>
<script>
    function addLanguage(langName)
    {
        const li = document.createElement('li');
        li.innerHTML=`${langName}`
        document.querySelector('ul').appendChild(li)
    }
    addLanguage("JavaScript");

    function addOptiLanguage(langName)
    {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('ul').appendChild(li)
    }
    addOptiLanguage('TypeScript')

    const secondLanguage = document.querySelector('li:nth-child(2)')
    // secondLanguage.innerHTML = "Ruby"

    const li = document.createElement('li')
    // li.textContent="Ruby"
    li.appendChild(document.createTextNode("Ruby"))
    secondLanguage.replaceWith(li);

    const firstlanguage = document.querySelector('li:first-child')
    // firstlanguage.innerHTML='Rust'
    firstlanguage.outerHTML='<li>Rust</li>'

    const lastLanguage = document.querySelector('li:last-child')
    lastLanguage.remove()
</script>
</html>
